name: Node.js CI üöÄ

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code üíª
        uses: actions/checkout@v4

      - name: Install dependencies üì¶
        run: npm install

      - name: Run tests üß™
        run: npm test

      - name: Security audit üîí
        run: npm audit --audit-level=critical

      - name: Snyk security scan üîç
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Checkout code üíª
        uses: actions/checkout@v4

      - name: Create CodeQL config file üìù
        run: |
          mkdir -p .github/codeql
          echo "language: javascript" >> $GITHUB_WORKSPACE/.github/codeql/codeql-config.yml   

      - name: Initialize CodeQL üîç
        uses: github/codeql-action/init@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Codecov analysis üìä
        uses: codecov/codecov-action@v1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test report üìÑ
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: target/surefire-reports

      - name: Upload code coverage report üìä
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: target/site/jacoco

      - name: Install Azure CLI üíª
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sh

      - name: Authenticate with Azure üîí
        run: |
          az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET -t $AZURE_TENANT_ID
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Deploy to Azure üöÄ
        run: |
          az webapp deployment create --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_APP_SERVICE_NAME --src-path target/site
        env:
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_APP_SERVICE_NAME: ${{ secrets.AZURE_APP_SERVICE_NAME }}