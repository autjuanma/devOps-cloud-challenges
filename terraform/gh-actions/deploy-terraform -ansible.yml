name: Deploy Terraform and Ansible ğŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“
        uses: actions/checkout@v2

      - name: Login to AWS ğŸ”’
        uses: aws-actions/login@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install Terraform ğŸ“¦
        run: |
          sudo apt-get update
          sudo apt-get install -y terraform

      - name: Initialize Terraform ğŸ’»
        run: terraform init

      - name: Apply Terraform ğŸš€
        run: terraform apply -auto-approve

      - name: Output Terraform state ğŸ“Š
        run: terraform output

      - name: Install Ansible ğŸ“¦
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible playbook ğŸ“
        run: ansible-playbook -i <path_to_inventory_file> <path_to_playbook_file>